<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <style>
        body{
            font-family: system-ui, sans-serif;
            background: linear-gradient(to bottom, #000000 10%, #ffffff 70%);
            margin: 0;
            padding: 0;
            height: 850px;
        }
        #photo{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
            height: 150px;
            border-radius: 50%;
            box-shadow: 3px 12px 50px rgb(0, 0, 0);
        }
        #div{
        margin:auto;
        border:10px solid grey;        
        border-radius: 30px;
        border-width: 2px;
       margin-top: 25px;
       background-color: rgb(65, 65, 65);
         padding: 50px;
         width: fit-content;
         height: fit-content;
         box-shadow: #000000 0px 40px 50px;
    
    }
        input{margin: 10px;
            border-style: dotted;
            box-shadow: 3px 12px 50px grey;
        }
        h1{
            color: rgb(255, 255, 255);
            font-size: x-large;
            font-weight: bold;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        input {
             width: 300px;
              height: 45px;
               border-radius: 30px;
                background-color: rgb(255, 255, 255);
                  color: rgb(131,130,130);
                  font-size: 18px;
                  padding: 2px;
                  display: block;
                  position: relative;
                    margin: 10px auto;
                }
                div#email, div#password{
                 color: rgb(0, 0, 0);
                    text-align: center;
                    transition: all 0.4s ease-in-out;
                    cursor: pointer;
                    position: relative;
                    margin: 0 auto;
                }
                input#submit {
                    background-color: rgb(6, 6, 6);
                    color: rgb(255, 255, 255);
                    font-weight: bold;
                    cursor: pointer;
                    width: 320px;
                }
                input#submit:hover {
                    background-color: rgb(0, 0, 0);
                    color: rgb(255, 255, 255);
                    transform: scale(1.1);
                    transition: ease 0.3s;
                }
                input#email:hover {
                    background-color: rgb(255, 255, 255);
                    transition: ease 0.3s;
                    transform: scale(1.1);
                }
                input#password:hover {
                    background-color: rgb(255, 255, 255);
                    transition: ease 0.3s;
                      transform: scale(1.1);

                }
                
    </style>
    <div id="div">
        <form action="Home.html"method="post">
        <h1>enter your account</h1>
        <img src="logo.jpg" alt="logo" id="photo">
        <input id="email" type="email"placeholder="type your email" required >
        <input id="password" type="password"placeholder="type your password" required >
        <input id="submit"type="submit" value="login">
        </form>
    </div>
</body>
</html>
