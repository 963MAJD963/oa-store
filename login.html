<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <style>
        #photo{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 3px 12px 50px rgb(0, 0, 0);
        }
        #div{
        border:10px solid grey;        
        border-radius: 30px;
        border-width: 2px;
       margin-top: 25px;
       background-color: rgb(65, 65, 65);
         padding: 50px;
    
    }
        input{margin: 10px;
            border-style: dotted;
            box-shadow: 3px 12px 50px grey;
        }
        h1{
            color: rgb(255, 255, 255);
            font-size: xx-large;
            font-weight: bold;
            text-align: center;
        }
        input {
             width: 300px;
              height: 45px;
               border-radius: 30px;
                background-color: rgb(255, 255, 255);
                  color: rgb(131,130,130);
                  font-size: 18px;
                  padding-left: 15px;
                }
                div#email, div#password{
                 color: rgb(0, 0, 0);
                    text-align: center;
                    transition: all 0.4s ease-in-out;
                    cursor: pointer;
                }
                input#submit {
                    background-color: rgb(6, 6, 6);
                    color: rgb(255, 255, 255);
                    font-weight: bold;
                    cursor: pointer;
                    width: 320px;
                }
                input#submit:hover {
                    background-color: rgb(0, 0, 0);
                    color: rgb(255, 255, 255);
                    transform: scale(1.1);
                    transition: ease 0.3s;
                }
                input#email:hover {
                    background-color: rgb(255, 255, 255);
                    transition: ease 0.3s;
                    transform: scale(1.1);
                }
                input#password:hover {
                    background-color: rgb(255, 255, 255);
                    transition: ease 0.3s;
                      transform: scale(1.1);

                }
                body {
                    background-color: rgb(5, 0, 41);
                    display: flex;
                    justify-content: center;
                    
                }
    </style>
    <div id="div">
        <form action="Home.html"method="post">
        <h1>enter your account</h1>
        <img src="logo.jpg" alt="logo" id="photo">
        <input id="email" type="email"placeholder="type your email" required >
        <br>
        <input id="password" type="password"placeholder="type your password" required >
        <br>
        <input id="submit"type="submit" value="login">
        </form>
        <br>
    </div>
</body>
</html>
