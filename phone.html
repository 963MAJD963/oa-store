<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
h1,p{
    text-align: center;
    font-family: Arial, sans-serif;
    color: #333333;}
    body{
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 0;
        height: 850px;
    }
#box{
    text-align: center;
    margin-top: 50px;
    border: 2px solid #000000;
    border-radius: 20px;
    width: fit-content;
    padding: 10px;
    margin: 0 auto;
    background-color: #d0cfcf;
}
#ph , #mail , #desc{
  width: 300px;
  height: 40px;
  border-radius: 20px;
  border: 2px solid #000000;
  padding: 10px;
  background-color: #ffffff;
  margin: 10px;
}
#ph:hover {
   background-color: #5ec24d;
  transition: ease 0.3s;
  color: rgb(0, 0, 0);
}
#mail:hover {
   background-color: #5ec24d;
  transition: ease 0.3s;
  color: rgb(0, 0, 0);
}
#desc:hover {
  background-color: #5ec24d;
  transition: ease 0.3s;
  color: rgb(0, 0, 0);
}
#but{
  background-color: #4CAF50;
  color: white;
  border-radius: 15px;
  box-shadow: #a7edaa 0px 2px 20px;
  padding: 10px;
  width: 150px;
  height: 40px;
  cursor: pointer;
}

</style>
<body>
    <h1>لتثبيت الطلب</h1>
    <p>ادخل رقمك وعنوانك ووصف المنتج</p>
    <div id="box">
        <form action="/submit_purchase" method="post">
    <input type="tel" placeholder="Enter your phone" required id="ph">
    <br>
    <input type="text" placeholder="Enter your shipping address" required id="mail">
    <br>
    <input type="text" placeholder="Enter product description" required id="desc">
    <br>
    <input type="submit" id="but"value="Submit Purchase" onclick="alert('تم تسجيل طلبك سيتواصل معك قسم المبيعات للتنسيق ')">
        </form>    
</div>
</body>
</html>
