<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر OA - المنتجات</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to bottom, #111 10%, #f5f5f5 90%);
      margin: 0;
      padding-top: 70px;
      color: #333;
    }

    /* الشريط العلوي */
    #top-bar {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      height: 120px;
      background: rgba(0, 0, 0, 0); /* خلفية شبه شفافة */
      z-index: 1000;
    }

    /* الشعار */
    #logo {
      border-radius: 50%;
      height: 80px;
      width: 80px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    /* زر القائمة */
    .menu-btn {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 18px;
      border: none;
      transition: background 0.3s ease;
    }
    .menu-btn:hover {
      background: #0056b3;
    }

    /* إخفاء الـ checkbox */
    #menubut { display: none; }

    /* القائمة المنسدلة */
    ul#list {
      position: absolute;
      top: 70px;
      right: 40px;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      background-color: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: max-height 0.35s ease, opacity 0.35s ease;
      z-index: 1000;
    }
    ul#list li {
      list-style: none;
      margin: 8px 0;
    }
    ul#list li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 6px 12px;
      display: block;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    ul#list li a:hover {
      background: rgba(255,255,255,0.2);
    }
    #menubut:checked ~ ul#list {
      opacity: 1;
      max-height: 300px;
    }

    /* العنوان */
    #head {
      text-align: center;
      color: white;
      background: transparent;
      margin: 30px 0;
    }
    #welcome { margin: 0; font-size: 28px; font-weight: 700; }
    #second { margin: 10px 0 0; font-size: 20px; font-weight: 500; }

    /* المنتجات */
    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }
    figure.product {
      border-radius: 16px;
      text-align: center;
      width: 280px;
      background: #fff;
      padding: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    figure.product:hover {
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      transform: translateY(-8px);
    }
    figure.product img {
      width: 100%;
      border-radius: 12px;
    }
    figure.product figcaption {
      background: rgba(0,0,0,0.05);
      border-radius: 12px;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.6;
    }
    figure.product button {
      display: block;
      margin: 14px auto 0;
      padding: 10px 18px;
      border-radius: 20px;
      background-color: green;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      border: none;
    }
    figure.product button:hover {
      background-color: darkgreen;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- الشريط العلوي -->
  <div id="top-bar">
    <a href="https://www.instagram.com/oa_store_1/">
      <img id="logo" src="logo.jpg" alt="oa store logo">
    </a>
    <div>
      <input type="checkbox" id="menubut">
      <label for="menubut" class="menu-btn">≡ القائمة</label>
      <ul id="list">
        <li><a href="login.html">تسجيل الدخول</a></li>
        <li><a href="about.html">من نحن</a></li>
      </ul>
    </div>
  </div>

  <!-- العنوان -->
  <div id="head">
    <h1 id="welcome">مرحباً بك في صفحة المنتجات</h1>
    <h2 id="second">المتوفر حاليا ضمن متجرنا</h2>
  </div>

  <!-- المنتجات -->

    <figure class="product">

    <figure class="product">

  </div>
</body>
</html>
