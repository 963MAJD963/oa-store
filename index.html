<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر OA - المنتجات</title>
  <style>
    @media (min-width:768px){
      #h2{
        margin-left: 11%;
      }
      }
    
    body {
      display: flex;
      flex-direction: column; /* يخلي العناصر فوق بعض */
      align-items: center;    /* يوسّطهم أفقياً */
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to bottom, #111, #333);
      margin: 0;
      padding: 0;
      color: #333;
      flex-wrap: wrap;

    }

    h1 {
      margin: 40px 0;
      color: white;
      font-size: 50px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      flex-wrap: wrap;
    }
    #h2{
      text-transform: capitalize;
      text-align: center;
      border-radius: 15px;
      width: 160px;
      position: relative;
      color: white;
      font-size: 35px;
      letter-spacing: 4px;
      text-transform: capitalize;
      margin-right: 70%;   
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .products-container {
      background-color:rgba(255, 255, 255, 0.1) ;
      border-radius: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
      width: 80%;
      flex-grow: 1;    }

    figure.product {
      border-color: black;
      border: 20px ;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      background: #fff;
      padding: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    figure.product:hover {
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      transform: translateY(-8px);
    }

    figure.product img {
      width: 100%;
      border-radius: 12px;
      height: 100%;
    }
    
    
    .button{
    border:0;
    cursor: pointer;
    background-color: rgba(255, 255, 255, 0);
    }
    figure.product figcaption {
      background: rgba(0,0,0,0.05);
      border-radius: 12px;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.6;
    }

    figure.product #button {
      margin-top: 14px;
      padding: 10px 18px;
      border-radius: 20px;
      background-color: green;
      color: white;
      font-size: 19px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      border: none;
      width: 250px;
    }

    figure.product #button:hover {
      background-color: darkgreen;
      transform: scale(1.05);
    }
    span{
      padding: 0;
      position: absolute;
      top: 50px;
      right: 30px;
    }
    button#home {
      padding: 0;
      margin: 0;
      outline: none;
      border: none;
    }
    #home img{
      width: 50px;
      padding: 0 ;
      margin: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- العنوان -->
  <h1>OA Store</h1>
  <span>
  <button id="home"><img src="home.png" onclick="location.href='home.html'"></button>
  </span>
  <h2 id="h2">Jackets</h2>

</html>
