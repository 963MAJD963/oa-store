<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OASTORE - Main page</title>
  <style>
    @media(max-width:768px){
      nav ul{
        gap: 10px ;
      }

    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(black, #222);
      font-family: -apple-system, Arial, sans-serif;
    }

    #head {
      display: flex;
      position: relative;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin: 30px;
      padding: 40px;
      background-color: #222;
      border-radius: 25px;
      width: auto;
      gap: 25px;
    }

    #head h1 {
      color: rgba(255, 0, 0, 0.56);
      margin: 0;
      font-family: sans;
      font-size: 56px;
    }
    #head span{
      color: white;
      font-weight: 700;
      font-family: sans;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 50px;
      margin: 0px;
      padding: 0;
      flex-wrap: wrap;
      width: auto;
      letter-spacing: 7px;
      font-weight: 500;;
    }

    nav ul li a {
      text-decoration: none;
      margin-right: 10px;
      color: white;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: rgba(255, 0, 0, 0.611);
    }

    /* Container */
    #container {
      display: flex;
      justify-content: space-between; /* النص يسار والصورة يمين */
      align-items: center;            /* مساويين لبعض عمودياً */
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      margin: 10%;
      padding: 40px;
      overflow: hidden;
    }

    .text-box {
      max-width: 50%; /* النص ياخد نصف المساحة */
      color: white;
    }

    .text-box h2 {
      font-size: 48px;
      margin: 0 0 20px 0;
    }

    .text-box p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    a#Shop {
      color: rgba(255, 0, 0, 0.7);
      font-size: 40px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block; /* ضروري للأنيميشن */
      animation: pulse 1s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }

    .image-box img {
      height: 300px;
    }
    h6{
      position:relative;
      text-transform: uppercase;
      color: #555;
      text-align: center;
      letter-spacing: 1px;
      bottom: 1px;
    }
  </style>
</head>
<body>
  <div id="head">
    <h1>OA <span> Store </span></h1>
    <nav>
      <ul>
        <li><a href="jackets.html">Jackets</a></li>
        <li><a href="shoes.html">Shoes</a></li>
        <li><a href="pants.html">Pants</a></li>
      </ul>
    </nav>
  </div>

  <div id="container">
    <div class="text-box">
      <h2>OA Store</h2>
      <p>an syrian electronic store selling original clothes in all of Syria<br>
         We got now a discount up to 50%</p>
      <a id="Shop" href="jackets.html">Shop Now!</a>
    </div>
    <div class="image-box">
      <img src="nike.png" alt="Nike product">
    </div>
  </div>
  <h6>developed by majd orfahli 2026</h6>
</body>
</html>
