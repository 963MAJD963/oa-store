<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر OA - المنتجات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to bottom, #111, #333);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    /* زر الهوم */
    #home {
      position: absolute;   /* يظل ثابت فوق يمين */
      top: 12%;
      right: 5px;
      border: none;
      background: none;
      cursor: pointer;
    }
    #home img {
      width: 30px;
    }

    /* العنوان */
    h1 {
      margin: 40px 0 10px;
      color: white;
      font-size: 40px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
    }

    h2 {
      position: relative;
      right: 30%;
      color: white;
      font-size: 22px;
      letter-spacing: 2px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 5px 15px;
      margin-bottom: 1px;
  }

    /* المنتجات */
    .products-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      width: 80%;
      max-width: 1200px;
    }

    figure.product {
      border-radius: 16px;
      text-align: center;
      width: 280px;
      background: #fff;
      padding: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    figure.product:hover {
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      transform: translateY(-8px);
    }
    figure.product img {
      width: 100%;
      border-radius: 12px;
    }
    figure.product figcaption {
      background: rgba(0,0,0,0.05);
      border-radius: 12px;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.6;
    }
    figure.product button {
      margin-top: 14px;
      padding: 10px 18px;
      border-radius: 20px;
      background-color: green;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      border: none;
      width: 100%;
    }
    figure.product button:hover {
      background-color: darkgreen;
      transform: scale(1.05);
    }

    p.zoom {
      font-size: 12px;
      color: #555;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- زر الهوم -->
  <button id="home" onclick="location.href='home.html'">
    <img src="home.png" alt="Home">
  </button>

  <!-- العنوان -->
  <h1>OA Store</h1>
  <h2>Jackets</h2>

  <!-- المنتجات -->
  <div class="products-container">
    <figure class="product">
      <p class="zoom">Double click to zoom</p>
      <img src="white.jpeg" alt="white jack" ondblclick="location.href='white.jpeg'">
      <figcaption>
        Nike double white face <br>
        S-M-L-XL <br>
        Made in Turkey <br>
        Price: 43$
      </figcaption>
      <button onclick="location.href='phone.html'">شراء الآن</button>
    </figure>

    <figure class="product">
      <p class="zoom">Double click to zoom</p>
      <img src="black.jpeg" alt="black jack" ondblclick="location.href='black.jpeg'">
      <figcaption>

      <button onclick="location.href='phone.html'">شراء الآن</button>
    </figure>

    <figure class="product">
      <p class="zoom">Double click to zoom</p>
      <img src="black neon.jpeg" alt="black neon jack" ondblclick="location.href='black neon.jpeg'">
      <figcaption>
        Nike double white face <br>
        S-M-L-XL <br>
        Made in Turkey <br>
        Price: 43$
      </figcaption>
      <button onclick="location.href='phone.html'">شراء الآن</button>
    </figure>

    <figure class="product">
      <p class="zoom">Double click to zoom</p>
      <img src="white black.jpeg" alt="white/black jack" ondblclick="location.href='white black.jpeg'">
      <figcaption>
        Nike <br>

        Made in China <br>
        Price: 43$
      </figcaption>
      <button onclick="location.href='phone.html'">شراء الآن</button>
    </figure>

    <figure class="product">
      <p class="zoom">Double click to zoom</p>
      <img src="grey.jpeg" alt="grey jack" ondblclick="location.href='grey.jpeg'">
      <figcaption>
        Nike <br>

      </figcaption>
      <button onclick="location.href='phone.html'">شراء الآن</button>
    </figure>
  </div>
</body>

</html>
